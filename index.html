<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO APP</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div>
            <h1>TODO APP</h1>
        </div>
        <div>
            <input type="text" />
            <button>Add Task</button>
        </div>
        <div>
            <label for="task-done-pbar">Progress</label>
            <progress id="task-done-pbar" value="32" max="100"></progress>
            <span> 1 of 4 task completed</span>
        </div>
        <div>
            <label for="show-type">Show:</label>
            <select name="show-type" id="show-type">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div>
            <table>
                <tr>
                    <th></th>
                    <th>Task</th>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>
                        <div>
                            <h2>Title</h2>
                            <p>Friday, 13 May 2022</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
