<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO APP</title>
        <link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon" sizes="48x48"> 
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div>
            <h1>TODO APP</h1>
        </div>

        <div>
            <input type="text" id="new-task-box-title" placeholder="Task title"/>
            <input type="date" id="new-task-box-date">
            <button id="new-task-btn">Add Task</button>
        </div>

        <div>
            <label for="pbar">Progress</label>
            <progress id="pbar" value="0" max="100"></progress>
            <span id="pbar-text"></span>
        </div>

        <div>
            <label for="show-type">Show:</label>
            <select name="show-type" id="show-type">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div id="task-list">
            NO TASK
        </div>
    </body>
</html>
